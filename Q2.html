    <section class="container">

        <div class="row px-3">

                <form id="contact-form" name="contact-form">

                    <div class="row">
                        <div class="col-md-6">
                            <div class="md-form mb-0">
                                <label for="name" class=""> </label>
                                <input type="text" id="name" name="name" class="form-control" placeholder="Name">

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="md-form mb-0">
                                <label for="subject" class=""> </label>
                                <input type="number" id="Address" name="Address" class="form-control" placeholder="Phone">
                            </div>
                        </div>
                    </div>
                    <div class="row">

                        <div class="col-md-12">
                            <div class="md-form">
                                <label for="message"></label>
                                <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea" placeholder="Leave a Message"></textarea>
                            </div>
                        </div>
                    </div>
                </form>    
        </div>
